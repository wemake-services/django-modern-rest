{% load static %}
<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>{{ title|default:"Scalar API Reference"}}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script>
      Scalar.createApiReference('#app', {
        sources: [{content: {{ schema | safe }}}]
      })
    </script>
  </body>
</html>
